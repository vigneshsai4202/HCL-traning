<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
    margin: 0;
    height: 100vh;
    background: #1e1e1e; /* light black background */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  body > * {
    margin: 10px;
  }

  input {
    display: block;
    width: 280px;
    padding: 15px;
    margin: 12px auto;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2b2b2b;
    color: white;
  }

  input::placeholder {
    color: #aaa;
  }

  button {
    width: 60px;
    height: 60px;
    margin: 10px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #f5f5f5;
    color: black;
    transition: 0.2s ease;
  }

  button:hover {
    background: #ddd;
    transform: scale(1.1);
  }

  h3 {
    text-align: center;
    margin-top: 20px;
    font-size: 22px;
  }
</style>

   

</head>
<body>
     <input type="number" id="a" placeholder="enter  the first number">
    <input type="number" id="b" placeholder="enter the another number">
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="multi">*</button>
    <button id="div">/</button>
     <h3>Result: <span id="result">0</span></h3>
    <script src="Calculator.js"></script>
</body>
</html>
